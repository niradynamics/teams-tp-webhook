{
    tp_url = https://tp.example.com
    # Access token with read-only rights from your Target Process Configuration
    tp_access_token = ACCESS TOKEN
    # Points at system CA file for TP installations available with public TLS certificate. Point at
    # private CA if your Target Process is running internally and has a cert signed by private CA
    cafile = /etc/ssl/certs/ca-certificates.crt

    # Mapping with authentication tokens which are created when the outgoing webhook is created
    # in Microsoft Teams. Note that one token per team is required.

    "client_auth": {
        "example_team": "TOKEN FROM TEAMS",
    }
}